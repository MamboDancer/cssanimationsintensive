<html>
<head>
	<title>KTNSHP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
	<header>
		<ul class="navbar">
			<li>HOME</li>
			<li>SHOP</li>
			<li>ON SALE</li>
			<li>CATEGORIES</li>
		</ul>
		<img src="https://www.freepnglogos.com/uploads/adidas-logo-text-png-25.png" class="h-logo">
		<div class="customer-area">
			<p class="login">Login / Register</p>
			<p class="search"></p>
			<p class="cart">Cart</p>
		</div>
	</header>

	<div class="main-banner">

		</div>
	</div>	

	<div class="main">
		<div class="window1"> 
			<p class="window-header">Men</p>
		</div>
		<div class="window2">
			<p class="window-header">Shoes</p>
		</div>
		<div class="window3">
			<p class="window-header">Watches</p>
		</div>
		<div class="window4"> 
			<p class="window-header">Women</p>
		</div>
	</div>

	<div class="shop">
		<p class="shop-header">Featured</p>
		<div class="shop-content">
			<div class="item">
				<p class="name">Black Trousers</p>
				<img src="items/1.webp">	
			</div>
			<div class="item">
				<p class="name">Jackets</p>
				<img src="items/2.webp">
			</div>
			<div class="item">
				<p class="name">T-Shirts</p>
				<img src="items/3.webp">
			</div>
			<div class="item">
				<p class="name">Sport Sneakers</p>
				<img src="items/4.png">
			</div>
		</div>
	</div>

	<footer>
	</footer>
	<script type="text/javascript">
		document.querySelectorAll(".item").forEach(el => {
		el.addEventListener("mouseover", function(){
			event.target.style.transform = "rotateZ(-40deg)"
			el.querySelector(".name, .info").style.display = "flex"

		})
		el.addEventListener("mouseleave", function(){
			event.target.style.transform = "rotateZ(0deg)"
			el.querySelector(".name, .info").style.display = "none"
		})
	})
    // let els = document.querySelectorAll('.item img')
	document.querySelector(".window2").addEventListener("mouseover", function(){
		event.target.style.backgroundImage = "url(images/shoes-banner.gif)"
	})
	document.querySelector(".window2").addEventListener("mouseleave", function(){
		event.target.style.backgroundImage = "url(images/shoes-banner.webp)"
	})

els.forEach((el) => {
	const height = el.clientHeight
	const width = el.clientWidth
	el.addEventListener('mousemove', handleMove)
	el.addEventListener('mouseout', function() {
  el.style.transform = 'perspective(500px) scale(1) rotateX(0) rotateY(0)'

})

el.addEventListener('mousedown', function() {
  el.style.transform = 'perspective(500px) scale(0.9) rotateX(0) rotateY(0)'
})
el.addEventListener('mouseup', function() {
  el.style.transform = 'perspective(500px) scale(1.1) rotateX(0) rotateY(0)'
})
function handleMove(e) {
  const xVal = e.layerX
  const yVal = e.layerY
  const yRotation = 20 * ((xVal - width / 2) / width)
  const xRotation = -20 * ((yVal - height / 2) / height)
  const string = 'perspective(500px) scale(1.5) rotateX(' + xRotation + 'deg) rotateY(' + yRotation + 'deg)'
  el.style.transform = string
}
})


	</script>
</body>
</html>
